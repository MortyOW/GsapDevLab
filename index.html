<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="text.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>

</head>
<body>
    <audio id="maintheme" src="sounds/maintheme.mp3"></audio>
    <button id="startButton">Start</button>
    <div class="perspective">
        <div class="crawl">
            <p>STAR WARS</p>
            <p>Bienvenue dans notre projet du jeux de dame revisité avec quelque animation dans la thématique stat wars.</p>
            <p>Nous sommes actuellement entrain d'améliorer ce projet donc si vous avez des proposition n'hesitez pas.</p>
            <p>Bonne découverte de notre jeux ...</p>
        </div>
    </div>

    <script>
        let maintheme = document.querySelector('#maintheme');
        let startButton = document.querySelector('#startButton');

        async function StarWars() {
        await Promise.all([
            maintheme.play(),
            gsap.to($('.crawl'), 15, {css:{top:-1000}, ease:Linear.easeNone}),
        ]);
        
        window.location.href = "checkerswars.html";
        }

        startButton.addEventListener('click', StarWars);
    </script>
</body>
</html>
